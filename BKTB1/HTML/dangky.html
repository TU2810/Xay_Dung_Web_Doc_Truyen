<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/dangky.css">
    <title> Đăng Ký </title>
</head>
<body>
    <form action="/action_page.php">
        <div class="container">
          <h1>Đăng Ký </h1>
          <p>Điền đầy đủ thông tin bên dưới .</p>
          <hr>
          <label for="email"><b>Tên Tài Khoản </b></label>
          <input type="text" placeholder="Nhập Tài Khoản" name="tài khoản" id="ten" required>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Nhập Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Nhập Password" name="psw" id="psw" required>
      
          <label for="psw-repeat"><b>Nhập Lại Password</b></label>
          <input type="password" placeholder="Nhập Lại Password" name="psw-repeat" id="psw-repeat" required>
          <hr>
          
          <button type="submit" class="registerbtn"> Đăng Ký </button>
        </div>
        
        <div class="container signin">
          <p>Bạn đã có tài khoản ? <a href="http://127.0.0.1:5500/BKTB1/HTML/dangnhap.html">Đăng Nhập </a>.</p>
        </div>
      </form>
    
</body>
</html>
