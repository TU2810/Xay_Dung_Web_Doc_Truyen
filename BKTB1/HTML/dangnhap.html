<!DOCTYPE html>

    <title>Đăng Nhập </title>
    <link rel="stylesheet" href="/assets/dangnhap.css">

<body>
    <form id="dangnhap" action="/action_page.php" style="border:1px solid #ccc">

          <h1>Đăng Nhập</h1>
          <p>Nhập Thông Tin Đăng Nhập .</p>

          <label for="name"><b>Tài Khoản </b></label>
          <input type="text" placeholder="Nhập Tài Khoản " name="name" required>

          <input type="password" placeholder="Nhập Password" name="psw" required>
          
          <div class="clearfix"> 
            <button type="submit" class="signupbtn">Đăng Nhập </button>
          </div>
          <div class="container signin">
            <p>Bạn chưa có tài khoản ? <a href="http://127.0.0.1:5500/HTML/dangky.html">Đăng Ký </a>.</p>
          </div>
        </div>
      </form>
